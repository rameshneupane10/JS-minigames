let x=0;
let y=0;

function renderBox()
{
    c.beginPath();
    c.rect(x,y,50,50);
    c.fill();
    x+=1;
    y+=1;

}

function update()
{
    c.clearRect(0,0,500,500);
    renderBox();
    window.requestAnimationFrame(update);
}
