<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
     <!-- for drawing a canvas -->
    <canvas

    width="300"
    height="300"
    id="canvas"
    style="border: 2px solid black;"
    >   
    </canvas>
</body>
<script>

        let  canvas=document.getElementById("canvas"); //paper
        let context = canvas.getContext("2d");        //pen
        

        //for traffic light background
        context.beginPath();
        context.fillStyle="black";
        context.rect(0,0,200,100);
        context.fill();

        //for trafiic lights color
        context.beginPath();
        context.fillStyle="red";
        context.arc(30,50,25,0,50);
        context.fill();

        context.beginPath();
        context.fillStyle="orange";
        context.arc(90,50,25,0,50);
        context.fill();

        context.beginPath();
        context.fillStyle="green";
        context.arc(150,50,25,0,50);
        context.fill();



</script>
</html>
